name: Build

on:
  workflow_dispatch:
    inputs:
      rebuild:
        description: 'Rebuild but not release'
        required: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - userName: q215613905
            repoUrl: https://github.com/q215613905/TVBoxOS
            branchName: main
          - userName: takagen99
            repoUrl: https://github.com/takagen99/Box
            branchName: main
            javaVersion: 17

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: actions

      - name: Get The Lastest Commit
        run: |
          git clone --depth=1 -b ${{ matrix.branchName }} ${{ matrix.repoUrl }} TVBoxOSC
          cd TVBoxOSC
          commit=`git log --pretty=format:"%H" |grep -o '[a-z0-9]\{40\}' |head -1`
          echo "commit: $commit"
          cd ../actions
          echo "commit=$commit" >> $GITHUB_ENV
          echo "commit_id=${commit:0:7}" >> $GITHUB_ENV

      - name: Clone Source Code
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: git fetch --unshallow

      - name: Setup JDK
        if: ${{ env.commit && matrix.javaVersion }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.javaVersion }}

      - name: Setup Gradle
        if: ${{ env.commit }}
        uses: gradle/actions/setup-gradle@v4

      - name: Build With Gradle
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --build-cache --parallel --daemon --warning-mode all

      - name: Rename App
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          rm -rf apk/
          mkdir -p apk/
          for file in `find . -name "*.apk" -print`; do
            filename=$(basename "$file")
            if [[ $filename =~ "debug" ]] ; then
              echo "ignore: $file"
            elif [[ $filename =~ "release" ]] ; then
              echo "move and rename: $file"
              match_name=${filename%.*}
              match_name=${match_name##*release}
              new_name="TVBox${match_name}_${{ matrix.userName }}_${{ env.commit_id }}.apk"
              echo "new_name: $new_name"
              mv "$file" "apk/$new_name"
            else
              echo "only move: $file"
              mv "$file" apk/
            fi
          done

      - name: Upload APK as Artifact
        if: ${{ env.commit }}
        uses: actions/upload-artifact@v4
        with:
          name: TVBox_APKs
          path: TVBoxOSC/apk/
          retention-days: 7
