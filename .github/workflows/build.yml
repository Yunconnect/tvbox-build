name: Build

on:
  schedule:
    - cron: 6 */8 * * *
  workflow_dispatch:
    inputs:
      rebuild:
        description: 'rebuild but not release'
        required: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - userName: q215613905
            repoUrl: https://github.com/q215613905/TVBoxOS
            branchName: main
          - userName: takagen99
            repoUrl: https://github.com/takagen99/Box
            branchName: main
            javaVersion: 17

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: actions

      - name: Clone Source Code
        run: |
          git clone --depth=1 -b ${{ matrix.branchName }} ${{ matrix.repoUrl }} TVBoxOSC

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.javaVersion || 11 }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build With Gradle
        working-directory: TVBoxOSC
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --build-cache --parallel --daemon --warning-mode all

      - name: Store Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TVBoxOSC_APK
          path: TVBoxOSC/app/build/outputs/apk/release/*.apk
